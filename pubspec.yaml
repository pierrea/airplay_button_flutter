name: airplay_button
description: "A Flutter plugin that displays a native iOS AirPlay route picker button for casting audio to AirPlay devices."
version: 0.1.0
homepage: https://github.com/pierrea/airplay_button_flutter
repository: https://github.com/pierrea/airplay_button_flutter
topics:
  - airplay
  - audio
  - ios

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      ios:
        pluginClass: AirplayButtonPlugin